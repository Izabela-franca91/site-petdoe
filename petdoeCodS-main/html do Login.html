<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Pet Lovers</title>
  <link rel="stylesheet" href="css do Login.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">
  <div id="loginScreen">
    <h1>Bem-vindo(a) de volta!</h1>
    <h2>Faça seu Login</h2>

    <form id="formLogin">
      <label for="loginEmail">E-mail:</label>
      <input type="email" id="loginEmail" name="loginEmail" required>

      <label for="loginSenha">Senha:</label>
      <input type="password" id="loginSenha" name="loginSenha" required>

      <button type="submit">Entrar</button>
      <p class="switch-form">Não tem uma conta? <a href="html do Cadastro.html" id="showRegistrationChoices">Cadastre-se aqui</a></p>
    </form>
  </div>
</div>

<script src="js do Login.js"></script>
</body>
</html>
